<h3>Cart</h3>

<div class="cart-item" *ngFor="let item of items">
  <img src="{{item.imagemProduto}}" alt=""><br>
  <span>{{item.nomeProduto}}</span><br>
  <span>{{item.precoProduto}}</span>
</div>
<button (click)='limparCarrinho()'>clear</button>
<form class="form-horizontal" [formGroup]="formulario">
  <div formGroupName="endereco">

    <div class="form-group">

      <div class="col-md-3" [ngClass]="('endereco.cep')">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" formControlName="cep">
      </div>

      <div class="col-md-3" [ngClass]="('endereco.numero')">
        <label for="numero" class="control-label">NÃºmero</label>
        <input type="text" class="form-control" id="numero" formControlName="numero">
      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento">
      </div>
    </div>
    <div class="form-group" [ngClass]="('endereco.rua')">
      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" formControlName="rua">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5" [ngClass]="('endereco.bairro')">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" formControlName="bairro">
      </div>
      <div class="col-md-4" [ngClass]="('endereco.cidade')">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" formControlName="cidade">
      </div>
      <div class="col-md-3" [ngClass]="('endereco.estado')">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" formControlName="estado">
      </div>
    </div>
  </div>
  <button (click)="consultaCEP()" type="submit" class="btn btn-primary">Submit</button>
  <button (click)="resetaDadosForm()" type="reset" class="btn btn-primary">Reset</button>
</form>
