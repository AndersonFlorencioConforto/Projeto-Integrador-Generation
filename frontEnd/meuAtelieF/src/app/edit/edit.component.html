<section class=" background">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-5 mb-4">
            <h5 class="text-center fonte mt-5">EDITE O SEU PRODUTO</h5>
    
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 d-flex justify-content-center">
                <form class="radius mb-5">   
                    <h6 class="mt-2 ml-2 fonte">QUAL É A CATEGORIA DO SEU PRODUTO: (somente é válida as que estão definidas abaixo)</h6>
                    <div class="form-group fonte">
                        <label for="categorias">QUARTO | SALA | COZINHA | BANHEIRO | ÁREA EXTERNA</label>
                        <input [(ngModel)]='produto.categorias' type="categorias" class="form-control" id="categorias" name="categorias" >
                    </div>
                    <div class="form-group fonte">
                        <label for="nomeProduto">Nome do produto</label>
                        <input [(ngModel)]='produto.nomeProduto' type="nomeProduto" class="form-control" id="nomeProduto" name="nomeProduto" >
                    </div>
                    <div class="form-group fonte">
                        <label for="precoProduto">Preço do produto</label>
                        <input [(ngModel)]='produto.precoProduto' type="precoProduto" class="form-control" id="precoProduto" name="precoProduto" >
                    </div>
                    <div class="form-group fonte">
                        <label for="descricaoProduto">descrição do Produto</label>
                        <input [(ngModel)]='produto.descricaoProduto' type="descricaoProduto" class="form-control" id="descricaoProduto" name="descricaoProduto" >
                    </div>
                    <div class="form-group fonte">
                        <label for="imagemProduto">Link da imagem do produto</label>
                        <input [(ngModel)]='produto.imagemProduto' type="imagemProduto" class="form-control" id="imagemProduto" name="imagemProduto" >
                    </div>
                    <div class="d-flex justify-content-center mb-4 mt-4">
                        <button class="btn btnConfirm fonte mr-4" routerLink='/conta-artesao' type="button" >Cancelar</button>
                        <button class="btn btnConfirm fonte" type="button" (click)='atualizar()' >Alterar</button>
                    </div>
            </form>
           
            </div>
        </div>
    </div>
    
</section>
